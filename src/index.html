<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>purescript-halogen-transition example</title>
  </head>
  <body>
  <style>
  .simple-enter {
    opacity: 0;
  }
  .simple-enter-active {
    opacity: 1;
    transition: opacity 1s ease-in;
  }
  .simple-leave {
    opacity: 1;
  }
  .simple-leave-active {
    opacity: 0;
    transition: opacity 0.6s ease-out;
  }
  </style>
  <script src="./index.js"></script>
</html>
